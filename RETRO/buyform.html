<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY FORM</title>
    <link rel="stylesheet" href="byform.css">
    
</head>
<body>
    <section>
        <h1 class="buy">ONLINE BUY FORM</h1>
            <blockquote>Get the buy Process started by completing the following form. </blockquote>
        <div class="row">
            <div class="grid1">     
                    <h2 class="font">Vehicle Information</h2>  
                        <form>
                            <input placeholder="*Year" class="form-control" required="required" type="text" ><br>
                            <input placeholder="*Color" class="form-control" required="required" type="text"><br>
                            <input placeholder="*Price " class="form-control estimate" required="not required" type="text" ><br>
                            <select class="form-control" required="required"><option>*Select Model</option><option>Ambasaddar</option><option>BMW 3/15</option><option >Padmini</option><option>Ford-Mustang</option><option>Rolls Royce</option><option>Mercedes-Benz</option></select><br>
                        </form>      
                 
            </div>    
            <div class="grid1">
                <h2 class="font">Customer Information</h2>
                    <form>
                         <input placeholder="*Name" class="form-control" required="required" type="text"><br>
                         <input placeholder="Phone number" class="form-control" required="required" type="number"><br>
                         <input placeholder="Email" class="form-control" required="required" type="email"><br>
                         <input placeholder="City" class="form-control" required="required" type="text"><br>
                         <select class="form-control" required="required"><option>*select State</option><option>Tamil nadu</option><option>Kerala</option><option>karnataka</option><option>Delhi</option></select><br>
                         <input type="button" value="SUBMIT YOUR DETAILS" class="but">
                    </form>
            </div>          
        </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELL FORM</title>
    <link rel="stylesheet" href="sellform.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>

<body>
    <section class="container">
        <h1 class="buy">ONLINE SELL FORM</h1>
        <blockquote>Get the Sell Process started by completing the following form. </blockquote>
        <div class="container-fluid">
            <div class="col-md-6">
                <h2 class="font">Vehicle Information</h2>
                <form>
                    <input placeholder="*Year" class="form-control" required="required" id="qwe" type="text"><br>
                    <input placeholder="*Color" class="form-control" required="required" id="qwe" type="text"><br>
                    <input placeholder="*Price " class="form-control estimate" required="not required" id="qwe" type="text"><br>
                    <input placeholder="Enter Your Model" class="form-control" required="required" id="qwe" type="text">
                    
                </form>

            </div>
            <div class="col-md-6">
                <h2 class="font">Customer Information</h2>
                <form>
                    <input placeholder="*Name" class="form-control" id="qwe" required="required" type="text"><br>
                    <input placeholder="Phone number" class="form-control" id="qwe" required="required" type="number"><br>
                    <input placeholder="Email" class="form-control" id="qwe" required="required" type="email"><br>
                    <input placeholder="City" class="form-control" id="qwe" required="required" type="text"><br>
                    <select class="form-control" required="required" id="qwe">
                        <option>*select State</option>
                        <option>Tamil nadu</option>
                        <option>Kerala</option>
                        <option>karnataka</option>
                        <option>Delhi</option>
                    </select><br>
                    <input type="button" value="SUBMIT YOUR DETAILS" class="but">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
